{% load static %}
<div id="store">
    <div class="store-title-image" style="background-image: url({% static 'images/shop-cover.png' %});">
        <div class="product-heading">
            <h1>Products</h1>
        </div>

    </div>

    <div>
        <div class="products">
            {% for product in products %}
            <div class="card">
                <a href="{% url 'view_product' product.id%}"><img src="{{ product.image.url }}" style="width:280px; height: 390px;"></a>
                <!-- {% if product.out_of_stock == True %}
                <p class="tag"><span class="sold-out">Sold Out</span></p>
                {% endif %} -->
                <a href="{% url 'view_product' product.id%}">
                    <h1>{{product.name}}</h1>
                </a>
                <p class="price">â‚¬{{product.price|floatformat:2}}</p>
                <p><button data-product={{product.id}} data-action="add" class="update-cart">Add to Cart</button></p>
                <p style="text-align: center;"><i class=" fa fa-cc-paypal " style="font-size:24px "></i>
                    <i class="fa fa-cc-mastercard " style="font-size:24px "></i>
                    <i class="fa fa-cc-visa" style="font-size:24px"></i> </p>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
